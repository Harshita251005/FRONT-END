<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Video</title>
</head>
<body>
    <video src = "video 1.mp4" width="500px" height="500px"controls autoplay loops muted poster="image 1.jpg"></video>
   <br>
    <audio src ="Audio 1.mp3" controls></audio><br>
<!--svg is the that in which we can create a copy of a image with a high graphics-->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg><br>
    <img src="image.svg" alt="Sample SVG"><br>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500px" height="500px"></iframe><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/u7P1uf1FNwE?si=jWvgP2yjPM6agOZu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
