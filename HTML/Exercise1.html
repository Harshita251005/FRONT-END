<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <!---you are given 12 files; 6 videos and 6 audios. design a website using html only which shows these 12 files.1.mp3,......6.mp3 and 1.mp4........6.mp4-->
</head>
<body>
    <video src = "video 1.mp4" width="500px" height="500px"controls poster="image 1.jpg"></video><br>
    <audio src ="Audio 1.mp3" controls></audio><br>
    <video src ="video 2.mp4" width="500px" height="500px" controls autoplay></video><br>
    <audio src="Audio 2.mp3" controls autoplay></audio><br>
    <video src ="video 3.mp4" width="500px" height="500px" controls muted></video><br>
    <audio src="Audio 3.mp3" controls loop></audio><br>
    <video src ="video 4.mp4" width="500px" height="500px" controls loop ></video><br>
    <audio src="Audio 4.mp3" controls preload="auto"></audio><br>
    <video src ="video 5.mp4" width="500px" height="500px" controls autoplay></video><br>
    <audio src="Audio 5.mp3" controls ></audio><br>
    <video src ="video 6.mp4" width="500px" height="500px" controls poster=""></video><br>
    <audio src="Audio 6.mp3" controls></audio><br>
</body>
</html>
